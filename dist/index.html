<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <div class="login" id="login">
    <form>
      <label for="username">username:</label>
      <input type="text" name="username" id="username" required />
      <br/>
      <label for="password">password:</label>
      <input type="text" name="password" id="password" required />
      <br/>
      <br>
      <button id="loginSubmitButton">Login</button>
    </form> 
    <div id="loginError">
    </div>
  </div>
  <div id="dashboard" class="dashboard hidden">
    <h2 id="totalSpent"></h2>
    <div id="trips" class="trips">
      
    </div>
    <p id="errorMessage">
      
    </p>
    dashboard
  </div>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
